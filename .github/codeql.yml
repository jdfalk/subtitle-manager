# file: .github/codeql.yml
# version: 1.0.0
# guid: 2f3a4b5c-6d7e-8f9a-0b1c-2d3e4f5a6b7c

name: "CodeQL Configuration"

# Disable default setup to use workflow-specified configuration
disable-default-path-filters: false

# Specify which files to include/exclude
paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/*.json"
  - "**/vendor/**"
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/target/**"

paths:
  - "**/*.go"
  - "**/*.js"
  - "**/*.ts"
  - "**/*.py"
  - "**/*.java"
  - "**/*.cpp"
  - "**/*.c"
  - "**/*.cs"

# Query configuration
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable specific queries that may be too noisy
query-filters:
  - exclude:
      id: go/unhandled-error
  - exclude:
      id: go/unused-variable
