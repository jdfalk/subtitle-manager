# Smart Dependabot configuration for subtitle-manager
# Only monitors ecosystems that actually exist in this project
# Automatically detected: Go, Node.js/npm, Docker, GitHub Actions, Python

version: 2
updates:
  # Go dependencies (go.mod found at root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "go"
      include: "scope"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Frontend dependencies (webui/package.json)
  - package-ecosystem: "npm"
    directory: "/webui"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 8
    commit-message:
      prefix: "frontend"
      include: "scope"
    labels:
      - "dependencies"
      - "ui/ux"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      ui-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
          - "tailwindcss*"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "*jest*"
          - "*vitest*"
          - "*testing-library*"
          - "chai*"
          - "cypress*"
          - "playwright*"
        update-types:
          - "minor"
          - "patch"
      build-dependencies:
        patterns:
          - "*webpack*"
          - "*babel*"
          - "*rollup*"
          - "*vite*"
          - "*esbuild*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies (multiple Dockerfiles found)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"

  # GitHub Actions dependencies (.github/workflows/*.yml found)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "actions"
      include: "scope"
    labels:
      - "dependencies"
      - "ci/cd"
    groups:
      ci-dependencies:
        patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
      external-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (scripts/*.py found)
  - package-ecosystem: "pip"
    directory: "/scripts"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "python"
      include: "scope"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
