version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      include: scope
    labels:
      - dependencies
      - priority-low
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    groups:
      npm-dependencies:
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      include: scope
    labels:
      - dependencies
      - priority-medium
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    groups:
      python-dependencies:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      include: scope
    labels:
      - dependencies
      - priority-medium
    groups:
      go-dependencies:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: thursday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      include: scope
    labels:
      - dependencies
      - priority-low
    groups:
      docker-dependencies:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: friday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      include: scope
    labels:
      - dependencies
      - priority-high
    groups:
      external-actions:
        patterns:
          - "actions/*"
          - "docker/*"
          - "github/*"
          - "super-linter/*"
          - "dorny/*"
          - "dtolnay/*"
          - "actions-rs/*"
      internal-actions:
        patterns:
          - "./.github/workflows/*"
          - "jdfalk/*"
