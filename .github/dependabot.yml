# file: .github/dependabot.yml
# version: 1.0.0
# guid: 741b3ab5-5e57-47ec-b17d-44acf64fbbf5

# Smart Dependabot configuration for subtitle-manager
# Supports: docker, github-actions, go, npm-webui, python-scripts

version: 2
updates:
- package-ecosystem: docker
  directory: /
  schedule:
    interval: weekly
    day: wednesday
    time: 09:00
    timezone: America/New_York
  open-pull-requests-limit: 3
  commit-message:
    prefix: docker
    include: scope
  labels:
  - dependencies
  - tech:docker
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: wednesday
    time: '10:00'
    timezone: America/New_York
  open-pull-requests-limit: 5
  commit-message:
    prefix: ci
    include: scope
  labels:
  - dependencies
  - github-actions
  - ci-cd
  groups:
    ci-dependencies:
      patterns:
      - actions/*
      - github/*
      update-types:
      - minor
      - patch
    external-actions:
      patterns:
      - '*'
      exclude-patterns:
      - actions/*
      - github/*
      update-types:
      - minor
      - patch
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: weekly
    day: monday
    time: 09:00
    timezone: America/New_York
  open-pull-requests-limit: 5
  commit-message:
    prefix: go
    include: scope
  labels:
  - dependencies
  - tech:go
  allow:
  - dependency-type: direct
  ignore:
  - dependency-name: '*'
    update-types:
    - version-update:semver-major
- package-ecosystem: npm
  directory: /webui
  schedule:
    interval: weekly
    day: tuesday
    time: '10:00'
    timezone: America/New_York
  open-pull-requests-limit: 8
  commit-message:
    prefix: npm
    include: scope
  labels:
  - dependencies
  - tech:typescript
  - ui
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  ignore:
  - dependency-name: '*'
    update-types:
    - version-update:semver-major
  groups:
    dev-dependencies:
      patterns:
      - '*eslint*'
      - '*prettier*'
      - '*commitlint*'
      - '@types/*'
      update-types:
      - minor
      - patch
- package-ecosystem: pip
  directory: /scripts
  schedule:
    interval: weekly
    day: tuesday
    time: '12:00'
    timezone: America/New_York
  open-pull-requests-limit: 3
  commit-message:
    prefix: python
    include: scope
  labels:
  - dependencies
  - tech:python
  allow:
  - dependency-type: direct
  ignore:
  - dependency-name: '*'
    update-types:
    - version-update:semver-major
