name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  call-reusable-ci:
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@main
    with:
      enable-backend-frontend: true
      frontend-path: webui
      python-version: "3.12"
      node-version: "22"
      go-version: "1.22"
      run-lint: true
      run-test: true
      run-build: false
    secrets: inherit
