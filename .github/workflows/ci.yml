name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  actions: read
  checks: write

jobs:
  universal-ci:
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@main
    with:
      python-version: "3.12"
      node-version: "22"
      go-version: "1.22"
      run-lint: true
      run-test: true
      run-build: false
      enable-backend-frontend: true
    secrets: inherit
