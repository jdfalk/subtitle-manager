# file: .github/workflows/ci.yml
# version: 3.0.0
# guid: 7e2b1c4d-5f6a-4b7c-8d9e-0a1b2c3d4e5f

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read
  checks: write
  security-events: write
  id-token: write

jobs:
  ci:
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@main
    with:
      go-version: "1.24"
      run-lint: true
      run-test: true
      run-build: true
      enable-dependency-submission: true
      enable-backend-frontend: true
      frontend-path: "webui"
    secrets: inherit
