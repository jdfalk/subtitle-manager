name: CI Complete Summary

on:
  workflow_call:
    inputs:
      build_status:
        required: true
        type: string

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Print CI completion summary
        run: |
          echo "## CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "Build status: ${{ inputs.build_status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.build_status }}" = "success" ]; then
            echo "✅ All checks passed." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi
      - name: Always run summary (even on failure)
        if: always()
        run: echo "CI/CD workflow has finished. See above for details." >> $GITHUB_STEP_SUMMARY
