name: Sync Shared Files from ghcommon

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  sync-agents-md:
    uses: jdfalk/ghcommon/.github/workflows/reusable-sync-shared-files.yml@main
    with:
      files: |
        AGENTS.md
      dest: .
      branch: main

  sync-copilot-instructions:
    uses: jdfalk/ghcommon/.github/workflows/reusable-sync-shared-files.yml@main
    with:
      files: |
        copilot/copilot-instructions.md
      dest: .github
      branch: main

  sync-copilot-all:
    uses: jdfalk/ghcommon/.github/workflows/reusable-sync-shared-files.yml@main
    with:
      files: |
        copilot/**/*.md
        copilot/**/*.sh
        copilot/**/*.py
        copilot/**/*.go
        copilot/**/*.json
        copilot/**/*.yml
        copilot/**/*.yaml
      dest: copilot
      branch: main
