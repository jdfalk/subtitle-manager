# file: .golangci.yml
# version: 1.3.1
# guid: 4d5e6f7a-8b9c-0123-def4-56789abcdef0

# GolangCI-Lint configuration following Google Go Style Guide
# https://google.github.io/styleguide/go/

version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  enable:
    - bodyclose
    - cyclop
    - depguard
    - dogsled
    - dupl
    - errorlint
    - exhaustive
    - forbidigo
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    - gomodguard
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

  settings:
    cyclop:
      max-complexity: 15
      package-average: 10.0

    errcheck:
      check-type-assertions: true
      check-blank: true

    funlen:
      lines: 60
      statements: 40

    gocognit:
      min-complexity: 15

    gocyclo:
      min-complexity: 15

    lll:
      line-length: 100

    revive:
      rules:
        - name: exported
          severity: warning
          disabled: false
        - name: package-comments
          severity: warning
          disabled: false
        - name: var-naming
          severity: warning
          disabled: false
          arguments:
            - ID
            - API
            - URL
            - HTTP
            - JSON
            - XML
            - HTML
            - CSS
            - JS
            - SQL
            - DB
            - OS
            - UI
            - UUID
            - URI
        - name: exported
          arguments: [checkPrivateReceivers, disableStutteringCheck]

    unparam:
      check-exported: false

    unused:
      field-writes-are-uses: true
      exported-fields-are-used: true
      parameters-are-used: true
      local-variables-are-used: true

    govet:
      enable:
        - shadow
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

severity:
  default: error
