# Buf configuration for subtitle-manager
# This file configures buf to compile protobuf files with gcommon as a dependency

version: v2
modules:
  - path: proto
  - path: vendor/github.com/jdfalk/gcommon/pkg/common/proto
deps:
  - buf.build/googleapis/googleapis
lint:
  use:
    - STANDARD
  except:
    - IMPORT_NO_PUBLIC
    - PACKAGE_DIRECTORY_MATCH
breaking:
  use:
    - FILE
