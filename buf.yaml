# Buf configuration for subtitle-manager
# Since gcommon SDK is already generated locally, we use direct Go imports
# instead of buf dependencies for protobuf definitions

version: v2
modules:
  - path: proto
deps:
  - buf.build/googleapis/googleapis
  - buf.build/protocolbuffers/protobuf
  # Removed gcommon buf dependency - using local generated SDK
lint:
  use:
    - STANDARD
  except:
    - IMPORT_NO_PUBLIC
    - PACKAGE_DIRECTORY_MATCH
breaking:
  use:
    - FILE
