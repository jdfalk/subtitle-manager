syntax = "proto3";
edition = "2023";
package translator;
option go_package = "github.com/jdfalk/subtitle-manager/pkg/translatorpb";

import "google/protobuf/empty.proto";

service Translator {
  rpc Translate(TranslateRequest) returns (TranslateResponse);
  rpc GetConfig(google.protobuf.Empty) returns (ConfigResponse);
  rpc SetConfig(ConfigRequest) returns (google.protobuf.Empty);
}

message TranslateRequest {
  string text = 1;
  string language = 2;
}

message TranslateResponse {
  string translated_text = 1;
}

message ConfigResponse {
  map<string, string> settings = 1;
}

message ConfigRequest {
  map<string, string> settings = 1;
}

// RateLimit defines basic provider rate limiting parameters.
message RateLimit {
  uint32 requests_per_minute = 1;
  uint32 burst = 2;
}

// ProviderInfo describes metadata about a provider service.
message ProviderInfo {
  string name = 1;
  RateLimit rate_limit = 2;
  repeated string capabilities = 3;
}
